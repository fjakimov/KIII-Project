<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="bla : ${booksByGenre}" th:text="${bla.getTitle()}"></li>
</ul>
<p th:if="${booksByGenre == null or booksByGenre.size() == 0}">No books found for the specified genre.</p>
</body>
</html>
